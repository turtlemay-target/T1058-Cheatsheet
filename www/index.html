			<x-qr-item icon="./assets/apple.png" name="Apple, Honey Crisp" value="4195"></x-qr-item>
			<x-qr-item icon="./assets/apple.png" name="Apple, Gala" value="4205"></x-qr-item>

			<x-barcode-item icon="./assets/banana.png" name="Organic Bananas, Bunch" value="074904100005"></x-barcode-item>
			<x-qr-item icon="./assets/avocado.png" name="Avocado" value="4225"></x-qr-item>
			<x-qr-item icon="./assets/cucumber.png" name="Cucumber, Field" value="9062"></x-qr-item>
			<x-qr-item icon="./assets/cucumber.png" name="Cucumber, English" value="4593"></x-qr-item>
			<x-qr-item icon="./assets/citrus.png" name="Lemon" value="4033"></x-qr-item>
			<x-qr-item icon="./assets/citrus.png" name="Lime" value="4048"></x-qr-item>
			<x-qr-item icon="./assets/orange.png" name="Orange" value="3107"></x-qr-item>
			<x-qr-item icon="./assets/orange-filled.png" name="Grapefruit" value="4288"></x-qr-item>
			<x-qr-item icon="./assets/pineapple.png" name="Pineapple" value="4029"></x-qr-item>
			<x-qr-item icon="./assets/mango.png" name="Mango" value="4051"></x-qr-item>
			<x-qr-item icon="./assets/potato.png" name="Potato, Russet" value="4725"></x-qr-item>
			<x-qr-item icon="./assets/sweet-potato.png" name="Sweet Potato" value="9091"></x-qr-item>
			<x-qr-item icon="./assets/onion.png" name="Onion, Yellow" value="4666"></x-qr-item>
			<x-qr-item icon="./assets/onion.png" name="Onion, White" value="4660"></x-qr-item>

	<div class="mainFooter">
		<div>2020.11.30</div>
		<div class="spacer"></div>
		<div>target.turtlemay.us</div>
	</div>
</body>

<template id="x-qr-item-template">
	<li class="storeItem__li qrItem qrItem__bgContainer">
		<div class="storeItem__ordinal"></div>
		<div class="qrItem__bg" data-id="icon"></div>
		<div class="qrItem__fg qrItem__columnContainer">
			<div>
				<canvas></canvas>
			</div>
			<div>
				<div class="qrItem__label" data-id="name"></div>
				<div class="qrItem__value" data-id="value"></div>
			</div>
		</div>
	</li>
</template>

<template id="x-barcode-item-template">
	<li class="storeItem__li barcodeItem barcodeItem__iconContainer">
		<div class="storeItem__ordinal"></div>
		<div class="barcodeItem__bg barcodeItem__icon" data-id="icon"></div>
		<div class="barcodeItem__fg">
			<div class="barcodeItem__barcodeContainer barcodeItem__labelContainer">
				<div class="barcodeItem__label" data-id="name"></div>
				<canvas></canvas>
			</div>
			<div class="barcodeItem__value" data-id="value"></div>
		</div>
	</li>
</template>
